<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Ozon</title>
  </head>
  <body>
    <div class="main">
      <div class="progress">
        <div class="progress__title">
          <h1>Progress</h1>
        </div>
        <div class="progress__circle">
          <svg
            width="104"
            height="104"
            viewBox="0 0 104 104"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="52" cy="52" r="50" stroke="#24C229" stroke-width="4" />
          </svg>
        </div>
      </div>

      <div class="panel">
        <div class="panel__controls">
          <div class="control control--value">
            <input class="control__input" type="text" id="value-input" />
            <div class="control__subtitle">Value</div>
          </div>

          <div class="control control--animate">
            <input class="control__input" type="checkbox" id="animate-toggle" />
            <label for="animate-toggle" class="control__toggle"></label>
            <div class="control__subtitle">Animate</div>
          </div>

          <div class="control control--hide">
            <input class="control__input" type="checkbox" id="hide-toggle" />
            <label for="hide-toggle" class="control__toggle"></label>
            <div class="control__subtitle">Hide</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
